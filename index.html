<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Página oficial</title>
</head>

<body class="p-2">
    <h1 class="text-xl font-bold">
        Bienvenido a la página oficial
    </h1>
    <form hx-post="/alumnos" hx-target="#alumnos" hx-swap="afterend"
        class="border border-black w-2/4 p-4 flex flex-col justify-center items-end gap-2">
        <h3>Formulario para agregar más alumnos</h3>
        <div>
            <label for="nombre" class="font-medium">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required class="border border-black rounded-lg p-1">
        </div>
        <div>
            <label for="numeroControl" class="font-medium">Número de control:</label>
            <input type="text" name="numeroControl" id="numeroControl" required
                class="border border-black rounded-lg p-1">
        </div>
        <div>
            <label for="carrera" class="font-medium">Carrera:</label>
            <input type="text" name="carrera" id="carrera" required class="border border-black rounded-lg p-1">
        </div>
        <button type="submit"
            class="bg-blue-500 border border-blue-600 transition-colors hover:bg-blue-600 text-white p-1 rounded-xl">Agregar</button>
    </form>
    <ul id="alumnos" class="mt-4 list-none">
        <!-- Golang template -->
        {{ range .Alumnos }}
        <li>{{ .Nombre }} - {{ .NumeroControl }} - {{ .Carrera }}</li>
        {{ end }}
    </ul>
</body>

</html>
